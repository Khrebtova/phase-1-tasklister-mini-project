<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="dueDate">Due date:</label>
      <input type ="date" id="dueDate" name ="dueDate" placeholder="Due Date">
      <select id = "priority">
        <option value="1">High priority</option>
        <option value="2">Medium priority</option>
        <option value="3">Low priority</option>
      </select>
      <input type="submit" value="Create New Task" id="submitBtn">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
      <button type ="submit" id ="edit-button">Edit</button>
      <button type ="submit" id ="done-editing">Done</button>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
